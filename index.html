<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijeras</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>BIENVENIDO AL MEJOR JUEGO PAPER</h1>
    <div class="container">
        <button id="btn-piedra" class="btn">Piedra</button>
        <button id="btn-papel" class="btn">Papel</button>
        <button id="btn-tijera" class="btn">Tijera</button>
    </div>

    <div class="container">
        <h3 id="resultado">
            Aquí se mostrará el resultado
        </h3>
    </div>
    <div class="container puntuaciones">
        <div class="container-pm">
            <h2>Player</h2>
            <p class="num-puntuacion" id="jugador-progreso">0</p>
        </div>
        <div class="container-pm">
            <h2>Maquina</h3>
            <p class="num-puntuacion" id="maquina-progreso">0</p>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body> 
</html>
